        /* Optional CSS to center and style the GIF */
        body {
            display: flex;

            margin: 0;
            background-color: rgb(248, 132, 243);
        }
        .gif-container img {
            max-width: 100%; /* Ensure it scales on smaller screens */
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);

        }
        .gif-container-big{
            width: 100vw;
            height: 80vh; 
        }
        .gif-container-big img {
            width: 20vw;

            margin-bottom: 30px;
        }
        .sleft{
            position: relative;
            left: 0vw;
        }
        .sright{
            position: relative;
            left: 70vw;
        }
        .senter{

            left: 40vw;

        #vtop{

        .container-big{

            top: 10vh;

            height : auto;
            width: 90vw;
        }
        .container{
            display: grid;
            height : 100vh;
            width: 100vw;
            grid-template-columns: repeat(6, 1fr);
        }
        .grid4-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);

        gap: 0px; 
    }
        .img{
        transition: transform 0.3s;
        }
        .video{
        transition: transform 0.3s;
        }
        .gif-container:hover video {
            transform: scale(1.2);
        }
        .gif-container.maximized video {
            transform: scale(3);
        }

        .gif-container-2:hover video {

        .gif-container-2.maximized video {

        .gif-container:hover img {

        }

        .gif-container-2:hover img {

        .gif-container-2.maximized img {
            transform: scale(3);
        }

        .trapezoid-container {
            position: relative;
            top: 0px;
            width: 300px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            overflow: hidden;
            /* Adjust as needed clip-path: polygon(0 0, 100% 20%, 100% 80%, 0% 100%);*/

            width: 100%;
            height: 100%;
